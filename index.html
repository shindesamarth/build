<!DOCTYPE html>
<html>
    <head>
     <title> JS Build Project</title>
    <link href="./index.css" rel="stylesheet"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
    <body onload="loadinitialdata()">
      <!-- btn on small screen -->
      <div class="add_new_btn_mobile_only d-md-none">
        <button class="btn btn-primary d-flex align-items-center gap-3 " type="submit" data-bs-toggle="modal" data-bs-target="#addnewmodal"><i class="fa-light fa-plus mr-4">Add New Items</i></button>

      </div>
      <!--  add new item modal -->
      <div class="modal fade" id="addnewmodal" tabindex="-1" aria-labelledby="addnewmodallabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="addnewmodallabel">Add New Task</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form >
                <div class="mb-3">
                  <label for="imageurl" class="form-label">Image URL</label>
                  <input type="url" class="form-control" id="imageurl" aria-describedby="info" placeholder="https://s.com/image.png" />
                  <div id="info" class="form-text">
                    it's an optional field for you
                  </div>
                </div>
                <div class="mb-3">
                  <label for="tasktitle" class="form-label">Task Title</label>
                  <input type="text" class="form-control" id="tasktitle"  placeholder="Task Title!"  required/>
                  
                </div>
                <div class="mb-3">
                  <label for="tags" class="form-label">Task Type</label>
                  <input type="text" class="form-control" id="tags"  placeholder="Task Type!"  required/>
                  
                </div>
                <div class="mb-3">
                  <label for="textdescribe" class="form-label">Task Description</label>
                  <textarea type="text" rows="3" class="form-control" id="textdescribe"  placeholder="description about your task...."  required></textarea>
                  
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" onclick="handlesubmit()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <!-- open task modal -->
      
      <div class="modal fade" id="showtask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Task Details</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body task_modal_body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- navigation bar  -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">JS Builder</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
              
                
                
                  
                  <button class="btn btn-outline-primary d-flex align-items-center gap-3 " type="submit" data-bs-toggle="modal" data-bs-target="#addnewmodal"><i class="fa-light fa-plus mr-4">Add New Items</i></button>
                
              </div>
            </div>
        </nav>
        
        <div class="container">
          <!-- search bar  -->
            <section class="mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                      <div class="input-group flex-nowrap shadow-lg rounded">
                        <input type="search" class="form-control" placeholder="Search Your Task Here..." aria-label="Search Task" aria-describedby="addon-wrapping"/>
                        <span class="input-group-text" id="addon-wrapping">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                    </div>
                    </div>
                    
                    
                </div>

            </section>
            <!-- card details -->
            <section class="mt-3">
              <div class="row task_contents">
                <!-- <h1>Hey we will be getting cards here</h1> -->

              </div>
                
            </section>

        </div>

    </body>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</html>
